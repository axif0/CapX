{% extends "base.html" %}
{% block start %}
<style>
    /* Styling for the form and table */
    .mt-3 {
        margin-top: 3rem;
    }

    .mx-auto {
        margin: 0 auto;
    }

    label.form-label {
        font-weight: bold;
    }

    input.form-control {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Styling for buttons */
    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Created_Bug</th> <!-- Updated column header -->
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard_data %}
                <tr>
                    <td>{{ entry.username }}</td>
                    <td>{{ entry.created_bug_count }}</td> <!-- Display the created_bug_count -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
